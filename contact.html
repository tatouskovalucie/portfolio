   <form>
    <fieldset>
  
      <label for="name_id">Your Name</label>
      <input type="text" placeholder="Example Adam Smith" id = "name_id" name="name" required>
  
      <label for="email_id">Your Email</label>
      <input type="email" placeholder="Example adamsmith@yahoo.com" id = "email_id" name="email" required>
  
      <label for="phone_id">Your Phone Number</label>
      <input type="tel" name="phone" id = "phone_id" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
 
      <label for="msg">Leave A Message</label>
      <textarea placeholder="Your message here." id = "msg" name="mesg" required></textarea><br>
    
      <input type="checkbox" checked="checked" name="remember" id = "cBox">
